{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="reports-dashboard">
    <!-- Header con título y filtro -->
    <div>
        <h1 class="title-primary text-center">Generador de Reportes</h1>
    </div>

    <!-- Grid de tarjetas de reportes -->
    <div class="reports-grid">
        <!-- Reporte Cuadrilla -->
        <div class="report-card" data-category="mantenimiento">
            <div class="card-preview">
                <div class="card-overlay">
                    <i class="fa-solid fa-people-group fa-3x"></i>
                    <h3>Reporte Cuadrilla</h3>
                </div>
            </div>
            <div class="card-actions">
                <a href="{% url 'generar_cuadrillas' %}" class="btn btn-primary">
                    <i class="bi bi-plus"></i>
                </a>
                <a href="{% url 'lista_cuadrillas' %}" class="btn btn-secondary">
                    <i class="bi bi-list-check"></i>
                </a>
                <a href="{% static 'img/vista-previa/cuadrilla.png' %}" data-title="Reporte Cuadrilla" class="btn btn-outline-primary preview-btn">
                    <i class="bi bi-eye"></i> 
                </a>
            </div>
        </div>
        
        <!-- Reporte Chamizal -->

<!-- Modal para  de imágenes -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Vista Previa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="" class="img-fluid rounded">
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/main.js' %}"></script>
