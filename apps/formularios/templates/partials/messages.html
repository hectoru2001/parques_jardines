<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    {% if messages %}
        {% for message in messages %}
        <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm message-alert"
            role="alert"
            style="min-width: 280px;"
            data-bs-delay="5000"
        >
            <div class="d-flex align-items-center">
                <div class="alert-icon me-2">
                    {% if message.tags == 'success' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    {% elif message.tags == 'error' or message.tags == 'danger' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    {% elif message.tags == 'warning' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    {% elif message.tags == 'info' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                    {% endif %}
                </div>
                <div class="alert-content flex-grow-1">
                    {{ message }}
                </div>
                <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="progress mt-2" style="height: 3px;">
                <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>

<style>
    .message-alert {
        animation: slideInRight 0.5s ease-out forwards, fadeOut 0.5s ease-in 4.5s forwards;
        transform: translateX(100%);
        opacity: 0;
    }
    
    .alert.show {
        transform: translateX(0);
        opacity: 1;
    }
    
    .progress-bar {
        animation: progressShrink 5s linear forwards;
    }
    
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes fadeOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
    
    @keyframes progressShrink {
        from {
            width: 100%;
        }
        to {
            width: 0%;
        }
    }
    
    .alert-icon {
        flex-shrink: 0;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar todos los alerts con animación
        const alerts = document.querySelectorAll('.message-alert');
        
        alerts.forEach(alert => {
            // Mostrar alerta con animación
            setTimeout(() => {
                alert.classList.add('show');
            }, 100);
            
            // Configurar auto-eliminación después de 5 segundos
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.style.animation = 'fadeOut 0.5s ease-in forwards';
                    setTimeout(() => {
                        if (alert.parentNode) {
                            alert.remove();
                        }
                    }, 500);
                }
            }, 5000);
        });
        
        // Pausar animación del progress bar al hacer hover
        alerts.forEach(alert => {
            const progressBar = alert.querySelector('.progress-bar');
            
            alert.addEventListener('mouseenter', function() {
                progressBar.style.animationPlayState = 'paused';
            });
            
            alert.addEventListener('mouseleave', function() {
                progressBar.style.animationPlayState = 'running';
            });
        });
    });
</script>
