{% extends "base.html" %}
{% load static %}
{% load usuario_tags %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="text-center title-primary mb-4" style="color: #831f46; font-weight: 700;">Panel de Control</h2>
        </div>
    </div>

    <div class="row justify-content-center g-4">
        <!-- Registro de logs -->
        {% if user|pertenece:"Administrador" %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <a href="{% url 'cargarlogs' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 hover-card" style="border-top: 4px solid #831f46; transition: all 0.3s ease;">
                    <div class="card-body text-center d-flex flex-column justify-content-center p-4">
                        <div class="mb-3">
                            <i class="fas fa-ambulance fa-3x" style="color: #831f46;"></i>
                        </div>
                        <h5 class="card-title fw-semibold mb-2" style="color: #831f46;">Registro de Logs</h5>
                        <p class="text-muted small">Gestiona y visualiza los registros del sistema</p>
                    </div>
                </div>
            </a>
        </div>
        {% endif %}
        
        <!-- Gestión de usuarios -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <a href="{% url 'gestion_usuarios' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 hover-card" style="border-top: 4px solid #831f46; transition: all 0.3s ease;">
                    <div class="card-body text-center d-flex flex-column justify-content-center p-4">
                        <div class="mb-3">
                            <i class="fas fa-users-cog fa-3x" style="color: #831f46;"></i>
                        </div>
                        <h5 class="card-title fw-semibold mb-2" style="color: #831f46;">Gestión de Usuarios</h5>
                        <p class="text-muted small">Administra los usuarios del sistema</p>
                    </div>
                </div>
            </a>
        </div>
        
    </div>
</div>

<style>
.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(128, 0, 32, 0.15) !important;
}
</style>
{% endblock %}
